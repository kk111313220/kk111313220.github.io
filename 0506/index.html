<!DOCTYPE html>
<html>
  <head>
    <title>kk111313220的網站</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=LXGW+WenKai+TC&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "LXGW WenKai TC", serif;
        color: #5c1a1a;
      }

      footer {
        background-color: gray;
        color: black;
        padding: 1%;
      }
    </style>
  </head>

  <body>
    <h1>Forms</h1>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <hr />
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >Example label</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Example input placeholder"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Another label</label
          >
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Another input placeholder"
          />
        </div>
        <hr />

        <div class="row">
          <div class="col-4">
            <label class="form-label">名</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="first name"
            />
          </div>
          <div class="col-4">
            <label>中間名</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="middle name"
            />
          </div>
          <div class="col-4">
            <label>姓</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="last name"
            />
          </div>
        </div>

        <hr />
        <select class="form-select" aria-label="Default select example">
          <option value="2">Open this select menu</option>
          <option value="1">One</option>
          <option selected>Two</option>
          <option value="3">Three</option>
        </select>

        <hr />

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkDefault"
          />
          <label class="form-check-label" for="checkDefault">
            Default checkbox
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="checkChecked"
            checked
          />
          <label class="form-check-label" for="checkChecked">
            Checked checkbox
          </label>
        </div>
        <hr />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radioDefault"
            id="radioDefault1"
          />
          <label class="form-check-label" for="radioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radioDefault"
            id="radioDefault2"
            checked
          />
          <label class="form-check-label" for="radioDefault2">
            Default checked radio
          </label>
        </div>
        <hr />
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="switchCheckDefault"
          />
          <label class="form-check-label" for="switchCheckDefault"
            >Default switch checkbox input</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="switchCheckChecked"
            checked
          />
          <label class="form-check-label" for="switchCheckChecked"
            >Checked switch checkbox input</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="switchCheckDisabled"
            disabled
          />
          <label class="form-check-label" for="switchCheckDisabled"
            >Disabled switch checkbox input</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="switchCheckCheckedDisabled"
            checked
            disabled
          />
          <label class="form-check-label" for="switchCheckCheckedDisabled"
            >Disabled checked switch checkbox input</label
          >
        </div>
        <hr />
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient’s username"
            aria-label="Recipient’s username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <div class="mb-3">
          <label for="basic-url" class="form-label">Your vanity URL</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3"
              >https://example.com/users/</span
            >
            <input
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3 basic-addon4"
            />
          </div>
          <div class="form-text" id="basic-addon4">
            Example help text goes outside the input group.
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">.00</span>
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
          />
          <span class="input-group-text">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Server"
            aria-label="Server"
          />
        </div>

        <div class="input-group">
          <span class="input-group-text">With textarea</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </form>
    </div>

    <footer>
      <div class="container text-center">
        <p>© 2025 kk111313220. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
